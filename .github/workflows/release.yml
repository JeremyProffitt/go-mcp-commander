name: Build and Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.21', '1.22']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Run MCP integration tests
        run: go test -v -tags=integration ./test/...

  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Download dependencies
        run: go mod download

      - name: Build for all platforms
        run: |
          mkdir -p dist

          # Darwin (macOS)
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/go-mcp-commander-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/go-mcp-commander-darwin-arm64 .

          # Linux
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/go-mcp-commander-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/go-mcp-commander-linux-arm64 .

          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/go-mcp-commander-windows-amd64.exe .

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist/

      - name: Delete existing release
        run: |
          gh release delete latest --yes --cleanup-tag || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Build
          body: |
            Automated build from main branch.

            ## Downloads

            | Platform | Architecture | File |
            |----------|--------------|------|
            | macOS | Intel (x64) | go-mcp-commander-darwin-amd64 |
            | macOS | Apple Silicon (ARM64) | go-mcp-commander-darwin-arm64 |
            | Linux | x64 | go-mcp-commander-linux-amd64 |
            | Linux | ARM64 | go-mcp-commander-linux-arm64 |
            | Windows | x64 | go-mcp-commander-windows-amd64.exe |

            ## Verification

            Use the checksums.txt file to verify your download:
            ```bash
            sha256sum -c checksums.txt
            ```
          draft: false
          prerelease: false
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
